<script type="text/javascript">

        $(document).ready(function (){
            $.post("/getOrgPeople",{"org":2},function(data){
                for (var i=0; i < data.length; i++){
                    var obj = data[i];
                    console.log(obj["role"]);
                    if (obj["role"]==3) {//mentor
                        $(".mentorList").append("<input type=\"radio\" name=\"mentors\" value=\""
                                + obj["personid"] + "\">" + obj["lname"] + ", " + obj["fname"] + "<br/>");
                    }
                    else if (obj["role"]==4) { //mentee
                        $(".menteeList").append("<input type=\"radio\" name=\"mentors\" value=\""
                                + obj["personid"] + "\">" + obj["lname"] + ", " + obj["fname"] + "<br/>");
                    }
                }
            });
        });
